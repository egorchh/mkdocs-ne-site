name: Deploy MkDocs Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install mkdocs

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Build MkDocs site
        run: mkdocs build

      - name: HTML Validation
        run: |
          pip install html5validator
          html5validator --root site

      - name: Minify HTML
        run: |
          pip install htmlmin
          find site/ -name "*.html" -exec htmlmin --remove-comments --remove-empty-space {} -o {} \;

      - name: PostCSS processing
        run: |
          npm install postcss postcss-cli autoprefixer
          npx postcss site/styles.css --use postcss-import --use postcss-csso --no-map -o site/styles.css

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: github-pages